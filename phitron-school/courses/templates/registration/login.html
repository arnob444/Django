{% extends "base.html" %} 
{% block title %}Login{% endblock title %} 
{% block content %} 
{% if form.errors %}
    <p>Wrong username or password</p>
    {% else %}
    <p>Please log in</p>
    {% endif %}

    <div class= "login_form">
        <form action="{%url 'login' %}" method = "POST">
            {% csrf_token %} {{form.as_p}}
            <button type='submit'>Login</button>
        </form>
    </div>
{% endblock content %}
