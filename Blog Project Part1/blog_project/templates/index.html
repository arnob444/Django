{% extends 'base.html' %} {% block content %}
<div class="d-flex flex-wrap justify-content-center p-5">
	{% for post in data %}
	<div class="col-sm-3">
		<div class="card m-3 h-100">
			<div class="card-body d-flex flex-column">
				<h5 class="card-title">{{ post.title }}</h5>
				<p class="card-text flex-grow-1">{{ post.content }}</p>
				<p>Author : {{post.author.name}}</p>
				<p>
					Category : {% for cat in post.category.all %}
					<button class="btn btn-warning btn-sm" disabled>
						{{cat.name}}
					</button>
					{% endfor %}
				</p>
				<a href="{% url 'edit_post' post.id %}" class="btn btn-success m-1">Edit</a>
				<a href="{% url 'delete_post' post.id %}" class="btn btn-danger m-1">Delete</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
